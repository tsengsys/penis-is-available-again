{% extends "layout.html" %}
{% block content %}
<title>Details</title>
<h1>Details</h1>
{% if not user %}
<p>User not found</p>
{% endif %}
<div class="container portfolio">
    <div class="bio-info">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bio-image">
                            <img src="/static/images/{{user.Avatar}}" alt="image" class="img-responsive">
                        </div>
                        <br><a href="/edit_user?id={{user.UserID}}" class="btn btn-secondary">Edit</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bio-content">
                    <h1>{{user['FirstName']}} {{user['LastName']}}</h1>
                    <p>{{user['Email']}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
