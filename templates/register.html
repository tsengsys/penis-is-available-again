{% extends "layout.html" %}
{% block content %}
<title>testrun1 Registration</title>
<div class="container" id="registerContainer">
    <form method="POST" action="/afterRegister" enctype="multipart/form-data">
        <label for="studentID">Student ID:</label><br>
        <input type="text" id="studentID" name="studentID" placeholder="Student ID" required><br>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <label for="avatar">Avatar:</label><br>
        <input type="file" id="avatar" name="avatar" placeholder="Avatar"><br><br>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock content %}
